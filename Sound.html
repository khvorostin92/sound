<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Generator</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="start-button">Start Sound</button>
    <div>
        <label for="frequency">Frequency: </label>
        <input type="range" id="frequency" min="16" max="16000" value="440">
        <span id="freq-value">440 Hz</span>
    </div>
    <div>
        <label for="amplitude">Amplitude: </label>
        <input type="range" id="amplitude" min="0" max="1" step="0.01" value="0.5">
        <span id="amp-value">0.5</span>
    </div>
    <canvas id="visualization" width="600" height="200"></canvas>
    <script src="sound_generator.js"></script>
</body>
</html>
